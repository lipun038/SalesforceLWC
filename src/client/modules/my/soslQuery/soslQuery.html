<template>
    <div class="container">
        <template if:true={queryMsg}>
            <P style="background-color:#16a085;padding:10px;font-weight:bold;">
                {queryMsg}
            </P>
            <br />
        </template>
        <div>
            <ul>
                <li>
                    <b>Exmple of ALL FIELDS :</b> FIND
                    {startBracket}Un*{endBracket} IN ALL FIELDS RETURNING
                    Account(Id, Name), Lead(Id, Name, Company)
                </li>
                <li>
                    <b>Exmple of Name FIELDS :</b> FIND
                    {startBracket}Un*{endBracket} IN Name FIELDS RETURNING
                    Account(Id, Name), Lead(Id, Name, Company)
                </li>
                <li>
                    <b>Exmple of Email FIELDS :</b> FIND
                    {startBracket}*gmail.com{endBracket} IN Email FIELDS
                    RETURNING Contact(Id, Name, Email), Lead(Id, Name, Email,
                    Company)
                </li>
                <li>
                    <b>Exmple of Phone FIELDS :</b> FIND
                    {startBracket}*1111*{endBracket} IN Phone FIELDS RETURNING
                    Contact(Id, Name, Phone), Lead(Id, Name, Phone, Company)
                </li>
            </ul>
        </div>
        <textarea
            class="slds-input"
            rows="3"
            placeholder="FIND {Un*} IN ALL FIELDS RETURNING Account(Id, Name), Lead(Id, Name, Company)"
            onchange={handleQuery}
        ></textarea>
        <div class="center">
            <button
                type="button"
                onclick={doExecuteQuery}
                class="slds-button slds-button_brand"
            >
                Execute Query
            </button>
        </div>
        <br />
        <template if:true={records}>
            <template for:each={records} for:item="record" for:index="index">
                <P
                    style="background-color:#95a5a6;padding:10px;font-weight:bold;font-size:15px;"
                    key={record.type}
                    >{record.type} ({record.size})</P
                >
                <my-data-table
                    key={record.size}
                    records={record.list}
                ></my-data-table>
            </template>
        </template>
    </div>
</template>
