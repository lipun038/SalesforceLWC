<template>
    <div class="container">
        <template if:true={queryMsg}>
            <P style="background-color:#16a085;padding:10px;font-weight:bold;">
                {queryMsg}
            </P>
            <br />
        </template>
        <div>
            <ul>
                <li>
                    <b>Exmple of single object :</b> SELECT Id,Name FROM Contact
                    WHERE firstName='Prasanta' LIMIT 5
                </li>
                <li>
                    <b>Exmple of parent object :</b> SELECT
                    Id,Name,Account.Name,Account.Id,Account.Industry FROM
                    Contact LIMIT 5
                </li>
                <li>
                    <b>Exmple of child objects :</b> SELECT Id,Name,(SELECT
                    Name,Email FROM Contacts) FROM Account LIMIT 5
                </li>
            </ul>
        </div>
        <textarea
            class="slds-input"
            rows="3"
            placeholder="SELECT Id,Name FROM Account WHERE Name='Salesforce' LIMIT 5"
            onchange={handleQuery}
        ></textarea>
        <div class="center">
            <button
                type="button"
                onclick={doExecuteQuery}
                class="slds-button slds-button_brand"
            >
                Execute Query
            </button>
        </div>
        <br />
        <template if:true={records}>
            <my-data-table records={records}></my-data-table>
        </template>
    </div>
</template>
