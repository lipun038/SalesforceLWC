<template>
    <P
        class="center"
        style="background-color:#EEEEEE;padding:10px;font-weight:bold;"
    >
        {loginMsg}
    </P>
    <template if:true={loginVisible}>
        <div class="container">
            <div>
                <div class="leftBox">
                    <div class="loginForm">
                        <label for="orgType">Org Type</label>
                        <select id="orgType" onchange={handleOrgType}>
                            <option value="Dev">Dev/Prod</option>
                            <option value="Sandbox">Sandbox</option>
                        </select>

                        <label for="userName">Username</label>
                        <input
                            id="userName"
                            name="userName"
                            type="email"
                            value={userName}
                            placeholder="abcd@gmail.com(Required)"
                            onchange={handleUserNameChange}
                        />

                        <label for="password">Password</label>
                        <input
                            id="password"
                            type="password"
                            value={password}
                            placeholder="Password(Required)"
                            onchange={handlePasswordChange}
                        />

                        <label for="securityToken">Security Token</label>
                        <input
                            id="securityToken"
                            type="text"
                            value={securityToken}
                            placeholder="Security Token(Optional)"
                            onchange={handleSecurityTokenChange}
                        />

                        <button type="button" onclick={doLogin}>Login</button>

                        <p style="color:red;text-align:center">
                            *** We don't store any of your credential or data.
                            ***
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <div class="rightBox">
                    <ul>
                        <li>User Login</li>
                        <li>SOQL Query</li>
                        <li>SOSL Query</li>
                        <li>REST API</li>
                        <li>Streaming API</li>
                        <li>Platform Event</li>
                        <li>Push Topic</li>
                        <li>sObject DML</li>
                        <li>
                            Salesforce Blogs :
                            <a
                                target="_blank"
                                href="https://salesforceblog.tumblr.com"
                                >https://salesforceblog.tumblr.com</a
                            >
                        </li>
                        <li>
                            REST Client :
                            <a
                                target="_blank"
                                href="http://sfdctools.herokuapp.com/restclient.jsp"
                                >http://sfdctools.herokuapp.com/restclient.jsp</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </template>

    <template if:true={actionVisible}>
        <div class="pure-form">
            <div class="pure-control-group">
                <select
                    id="sfAction"
                    style="width:100%;"
                    onchange={handleSfAction}
                    value={sfAction}
                >
                    <option value="soqlQuery">SOQL Query</option>
                    <option value="soslQuery">SOSL Query</option>
                    <option value="restExplorer">REST Explorer</option>
                    <option value="streaming">Streaming</option>
                </select>
            </div>
        </div>
        <template if:true={isSoqlQuery}>
            <my-soql-query></my-soql-query>
        </template>
        <template if:true={isSoslQuery}>
            <my-sosl-query></my-sosl-query>
        </template>
        <template if:true={isRestExplorer}>
            <my-rest-explorer></my-rest-explorer>
        </template>
        <template if:true={isStreaming}>
            <my-streaming></my-streaming>
        </template>
    </template>
    <br />
</template>
